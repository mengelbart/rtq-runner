<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>RTP over QUIC Test Runner</title>
  </head>

  <body>

    <div class="container-fluid">

      <h1>RTP over QUIC Test Runner</h1>

      <h3>Measurement Results</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Implementation</th>
            <th>Simple P2P</th>
          </tr>
        </thead>

        <tbody>
          {{ range .Results }}
          <tr>
            <td>Send: <a href="{{ .Config.Implementation.Sender.URL }}" target="_blank">{{ .Config.Implementation.Sender.Image }}</a><br>
              Recv: <a href="{{ .Config.Implementation.Receiver.URL }}" target="_blank">{{ .Config.Implementation.Receiver.Image }}</a></td>
            <td>
              <span class="badge bg-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Average SSIM: {{ .AverageSSIM }}">S: {{ .AverageSSIM }}</span>
              <span class="badge bg-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Average PSNR: {{ .AveragePSNR }}">P: {{ .AveragePSNR }}</span>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // Enable tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
