<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>RTP over QUIC Test Runner</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://github.com/mengelbart/rtq-runner">
          RTP over QUIC Test Runner
      </a>
    </nav>

    <div class="container-fluid">

      <h3 class="mt-5">Measurement Results</h3>
      <table>
        <tr>
          <th>Implementation</th>
          <th>Simple P2P</th>
        </tr>
        {{ range .Results }}
          <tr>
            <td><a href="{{ .Config.Sender.URL }}">{{ .Config.Sender.Name }}</a><br><a href="{{ .Config.Receiver.URL }}">{{ .Config.Receiver.Name }}</a></td>
            <td>
              <a class="btn btn-success succeeded" href="">{{ .AverageSSIM }}</a>
              <a class="btn" href="">{{ .AveragePSNR }}</a>
            </td>
          </tr>
        {{ end }}
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
